<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="Netflix Logo" class="logo">
            <input type="text" class="search-bar" placeholder="Search">
            <div class="user-menu">
                <img src="assets/images/profile-icon.png" alt="User Icon">
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="assets/images/featured-movie.png" alt="Featured Movie">
            <h2>Featured Movie</h2>
        </section>

        <!-- Trending Now -->
        <section class="category">
            <h3>Trending Now</h3>
            <div class="movie-row">
                <img src="assets/images/movie1.jpg" alt="Movie 1">
                <img src="assets/images/movie2.jpg" alt="Movie 2">
                <img src="assets/images/movie3.jpg" alt="Movie 3">
                <img src="assets/images/movie4.jpg" alt="Movie 4">
                <img src="assets/images/movie5.jpg" alt="Movie 5">
                <img src="assets/images/movie6.jpg" alt="Movie 6">
            </div>
        </section>

        <!-- New Releases -->
        <section class="category">
            <h3>New Releases</h3>
            <div class="movie-row">
                <img src="assets/images/movie7.jpg" alt="Movie 7">
                <img src="assets/images/movie8.jpg" alt="Movie 8">
                <img src="assets/images/movie9.jpg" alt="Movie 9">
                <img src="assets/images/movie10.jpg" alt="Movie 10">
                <img src="assets/images/movie11.jpg" alt="Movie 11">
                <img src="assets/images/movie12.jpg" alt="Movie 12">
            </div>
        </section>

        <!-- Popular on Netflix -->
        <section class="category">
            <h3>Popular on Netflix</h3>
            <div class="movie-row">
                <img src="assets/images/movie13.jpg" alt="Movie 13">
                <img src="assets/images/movie14.jpg" alt="Movie 14">
                <img src="assets/images/movie15.jpg" alt="Movie 15">
                <img src="assets/images/movie16.jpg" alt="Movie 16">
                <img src="assets/images/movie17.jpg" alt="Movie 17">
                <img src="assets/images/movie18.jpg" alt="Movie 18">
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>
