<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="Netflix Logo" class="logo">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search">
            <div class="user-menu">
                <img src="assets/images/profile-icon.png" alt="User Icon">
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1920x400/ff0000/ffffff?text=Featured+Movie" alt="Featured Movie">
            <h2>Featured Movie</h2>
        </section>

        <!-- Trending Now Hardcoded -->
        <section class="category">
            <h3>Trending Now</h3>
            <div class="movie-row">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+1" alt="Movie 1">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+2" alt="Movie 2">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+3" alt="Movie 3">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+4" alt="Movie 4">
            </div>
        </section>

        <!-- New Releases -->
        <section class="category">
            <h3>New Releases</h3>
            <div class="movie-row">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+5" alt="Movie 5">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+6" alt="Movie 6">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+7" alt="Movie 7">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+8" alt="Movie 8">
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
