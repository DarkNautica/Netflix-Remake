<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="Netflix Logo" class="logo">
            <input type="text" class="search-bar" placeholder="Search">
            <div class="user-menu">
                <img src="assets/images/profile-icon.png" alt="User Icon">
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="images/featured-movie.jpg" alt="Featured Movie">
            <h2>Featured Movie</h2>
        </section>

        <section class="category">
            <h3>Trending Now</h3>
            <div class="movie-row">
                <img src="images/movie1.jpg" alt="Movie 1">
                <img src="images/movie2.jpg" alt="Movie 2">
                <img src="images/movie3.jpg" alt="Movie 3">
                <img src="images/movie4.jpg" alt="Movie 4">
                <img src="images/movie5.jpg" alt="Movie 5">
                <img src="images/movie6.jpg" alt="Movie 6">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>
