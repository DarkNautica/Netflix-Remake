<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="Netflix Logo" class="logo">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search" oninput="filterMovies()">
            <div class="user-menu">
                <img src="assets/images/profile-icon.png" alt="User Icon">
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1920x400/ff0000/ffffff?text=Featured+Movie" alt="Featured Movie">
            <h2>Featured Movie</h2>
        </section>

        <!-- Trending Now -->
        <section class="category">
            <h3>Trending Now</h3>
            <div class="movie-row" id="trending-now"></div> <!-- Dynamic Movies will go here -->
        </section>

        <!-- New Releases -->
        <section class="category">
            <h3>New Releases</h3>
            <div class="movie-row" id="new-releases"></div> <!-- Dynamic Movies will go here -->
        </section>

    </main>

    <!-- Modal for Movie Information -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Movie Image">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="scripts/scripts.js"></script> <!-- Link to JS -->
</body>
</html>
