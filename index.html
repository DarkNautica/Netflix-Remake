<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="Netflix Logo" class="logo">
            <input type="text" class="search-bar" placeholder="Search">
            <div class="user-menu">
                <img src="assets/images/profile-icon.png" alt="User Icon">
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1920x400/ff0000/ffffff?text=Featured+Movie" alt="Featured Movie">
            <h2>Featured Movie</h2>
        </section>

        <!-- Trending Now -->
        <section class="category">
            <h3>Trending Now</h3>
            <div class="movie-row">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+1" alt="Movie 1">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+2" alt="Movie 2">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+3" alt="Movie 3">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+4" alt="Movie 4">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+5" alt="Movie 5">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+6" alt="Movie 6">
            </div>
        </section>

        <!-- New Releases -->
        <section class="category">
            <h3>New Releases</h3>
            <div class="movie-row">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+7" alt="Movie 7">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+8" alt="Movie 8">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+9" alt="Movie 9">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+10" alt="Movie 10">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+11" alt="Movie 11">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+12" alt="Movie 12">
            </div>
        </section>

        <!-- Popular on Netflix -->
        <section class="category">
            <h3>Popular on Netflix</h3>
            <div class="movie-row">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+13" alt="Movie 13">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+14" alt="Movie 14">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+15" alt="Movie 15">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+16" alt="Movie 16">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+17" alt="Movie 17">
                <img src="https://via.placeholder.com/200x300/000000/ffffff?text=Movie+18" alt="Movie 18">
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>
